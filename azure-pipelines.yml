trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: stage1
  jobs:
  - job: A1
  - deployment: Deploy
    displayName: Publish Artifacts
    environment: ddddd
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            inputs:
             targetType: 'inline'
             script: Write-Host "Hello World"
