trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Deploy1
  jobs:
  - deployment: Deploy1
    displayName: Deploy1
    timeoutInMinutes: 1
    environment: ddddd1
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            inputs:
             targetType: 'inline'
             script: 
                Write-Host "Hello World"
                Start-Sleep -Seconds 20
                Write-Host "Hello World"
- stage: Deploy
  jobs:
  - deployment: Deploy
    displayName: Deploy
    timeoutInMinutes: 1
